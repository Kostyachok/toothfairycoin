<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tooth Fairy Coin</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: url('banner.png') center/cover no-repeat;
      overflow: hidden;
      font-family: Arial, sans-serif;
      color: #fff;
    }

    .overlay {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.3);
      z-index: 1;
    }

    .content {
      position: relative;
      z-index: 2;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 20px;
    }

    h1 {
      font-size: 3em;
      animation: neonPulse 1.5s infinite alternate;
    }

    .slogan {
      font-size: 1.5em;
      font-weight: bold;
      animation: neonPulse 1s infinite alternate;
    }

    @keyframes neonPulse {
      from { text-shadow: 0 0 5px #0ff, 0 0 10px #0ff, 0 0 20px #ff0; color: #fff; }
      to { text-shadow: 0 0 20px #f0f, 0 0 30px #ff0, 0 0 40px #0ff; color: #ff0; }
    }

    .tooth {
      position: absolute;
      top: -60px; /* –Ω–∞—á–∏–Ω–∞–µ–º –∑–∞ –ø—Ä–µ–¥–µ–ª–∞–º–∏ —ç–∫—Ä–∞–Ω–∞ —Å–≤–µ—Ä—Ö—É */
      z-index: 0;
      animation: fall linear infinite;
      opacity: 0.9;
    }

    @keyframes fall {
      from { transform: translateY(0) rotate(0deg); }
      to { transform: translateY(calc(100vh + 60px)) rotate(360deg); }
    }

    @keyframes fallReverse {
      from { transform: translateY(0) rotate(0deg); }
      to { transform: translateY(calc(100vh + 60px)) rotate(-360deg); }
    }
  </style>
</head>
<body>

<div class="overlay"></div>

<div class="content">
  <h1>üí´ Tooth Fairy Coin ($TFC)</h1>
  <p>Every night, the fairy comes ‚Äî and your teeth go missing. <strong>Guaranteed!</strong></p>
  <p class="slogan">Fairy‚Äôs on the way ‚Äî teeth won‚Äôt stay!</p>
</div>

<script>
  const teethImages = ['tooth1.png', 'tooth2.png', 'tooth3.png'];

  function createTooth() {
    const tooth = document.createElement('img');
    tooth.src = teethImages[Math.floor(Math.random() * teethImages.length)];
    tooth.className = 'tooth';
    tooth.style.left = Math.random() * 100 + 'vw';
    tooth.style.width = (30 + Math.random() * 40) + 'px';
    tooth.style.animationDuration = (4 + Math.random() * 6) + 's';

    // —Å–ª—É—á–∞–π–Ω–æ–µ –Ω–∞–ø—Ä–∞–≤–ª–µ–Ω–∏–µ –≤—Ä–∞—â–µ–Ω–∏—è
    tooth.style.animationName = Math.random() > 0.5 ? 'fall' : 'fallReverse';

    document.body.appendChild(tooth);

    setTimeout(() => tooth.remove(), 10000);
  }

  setInterval(createTooth, 300);
</script>

</body>
</html>
