<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tooth Fairy Coin</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: url('banner.png') center/cover no-repeat;
      overflow: hidden;
      font-family: Arial, sans-serif;
      color: #fff;
    }

    .overlay {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.3);
      z-index: 1;
    }

    .content {
      position: relative;
      z-index: 2;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 20px;
    }

    h1 {
      font-size: 3em;
      animation: neonPulse 1.5s infinite alternate;
    }

    .slogan {
      font-size: 1.5em;
      font-weight: bold;
      animation: neonPulse 1s infinite alternate;
    }

    @keyframes neonPulse {
      from { text-shadow: 0 0 5px #0ff, 0 0 10px #0ff, 0 0 20px #ff0; color: #fff; }
      to { text-shadow: 0 0 20px #f0f, 0 0 30px #ff0, 0 0 40px #0ff; color: #ff0; }
    }

    .tooth {
      position: absolute;
      z-index: 0;
      animation: fall linear infinite;
      opacity: 0.9;
    }

    @keyframes fall {
      from { transform: translateY(-50px) rotate(0deg); }
      to { transform: translateY(110vh) rotate(360deg); }
    }

    @keyframes fallReverse {
      from { transform: translateY(-50px) rotate(0deg); }
      to { transform: translateY(110vh) rotate(-360deg); }
    }
  </style>
</head>
<body>

<div class="overlay"></div>

<div class="content">

</div>

<script>
  const teethImages = ['tooth1.png', 'tooth2.png', 'tooth3.png'];

  function createTooth() {
    const tooth = document.createElement('img');
    tooth.src = teethImages[Math.floor(Math.random() * teethImages.length)];
    tooth.className = 'tooth';
    tooth.style.left = Math.random() * 100 + 'vw';
    tooth.style.width = (30 + Math.random() * 40) + 'px'; // Ñ€Ð°Ð·Ð½Ñ‹Ð¹ Ñ€Ð°Ð·Ð¼ÐµÑ€
    tooth.style.animationDuration = (4 + Math.random() * 6) + 's';

    // ÑÐ»ÑƒÑ‡Ð°Ð¹Ð½Ð¾Ðµ Ð½Ð°Ð¿Ñ€Ð°Ð²Ð»ÐµÐ½Ð¸Ðµ Ð²Ñ€Ð°Ñ‰ÐµÐ½Ð¸Ñ
    if (Math.random() > 0.5) {
      tooth.style.animationName = 'fall';
    } else {

    }

    document.body.appendChild(tooth);

  setInterval(createTooth, 300);
</script>

</html>
